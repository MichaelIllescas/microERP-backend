# ===============================
# Identificación del microservicio
# ===============================
spring.application.name=product-service
server.port=0

# ===============================
# Config Server
# ===============================
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.config.import=optional:configserver:

# ===============================
# Actuator / Métricas
# ===============================
management.endpoints.web.exposure.include=*
management.metrics.tags.application=product-service

# management.server.port=9090
# ? (este valor y demás configs de observabilidad quedaron en el Config Server)

# ===============================
# Configuración remota
# ===============================
# ?? El resto de configuraciones (DB, JPA, Eureka, Seguridad, etc.)
# están externalizadas en el Config Server:
#   - Base de datos (spring.datasource.*)
#   - JPA / Hibernate (spring.jpa.*)
#   - Eureka Discovery (eureka.*)
#   - Seguridad con Keycloak (spring.security.oauth2.*)
#   - Puerto de Actuator (management.server.port)
